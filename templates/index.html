<!DOCTYPE html>
<html>
<head>
    <title> Cash You </title>
    <meta name="description" content="Cashyou: Investing starts in a nutshell">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <script type=text/javascript src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- HTTPS required. HTTP will give a 403 forbidden response -->
    <script src="https://sdk.accountkit.com/en_US/sdk.js"></script>

</head>
<body>

    <h1>Welcome</h1>
    <p>Welcome to Cash You, the investing application for you.</p>

    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>

    <input placeholder="email" id="email"/>
    <button onclick="javascript:emailLogin();">Login</button>
    <br>

    <div id="spinner"
        style="
            background: #4267b2;
            border-radius: 5px;
            color: white;
            height: 40px;
            text-align: center;
            width: 250px;">
        Loading
        <div
        class="fb-login-button"
        data-max-rows="1"
        data-size="large"
        data-button-type="continue_with"
        ></div>
    </div>

    <!-- Your like button code -->
    <div class="fb-like"
      data-href="http://cashyou.heroku.com/index.html"
      data-layout="standard"
      data-action="like"
      data-show-faces="true">
    </div>
</body>
</html>
