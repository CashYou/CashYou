<!DOCTYPE html>
<html>
<head>
    <title> Cash You </title>
    <meta name="description" content="Cashyou: Investing starts in a nutshell">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId            : 124172418273424,
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v2.10'
      });
      FB.AppEvents.logPageView();
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>

    <h1 style="color:blue;">Welcome</h1>
    <p>Welcome to Cash You, the investing application for you.</p>

    <p>Click the button below to trigger a Share Dialog</p>

    <!-- Share button -->
    <div id="shareBtn" style="color:green;">Share</div>
    <script>
    document.getElementById('shareBtn').onclick = function() {
      FB.ui({
        method: 'share',
        display: 'popup',
        href: 'https://developers.facebook.com/docs/',
      }, function(response){
        console.log(response)
      });
    }

    <!-- Load Facebook SDK for JavaScript -->
      <div id="fb-root"></div>
      <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

      <!-- Your like button code -->
      <div class="fb-like"
        data-href="http://cashyou1.heroku.com/index.html"
        data-layout="standard"
        data-action="like"
        data-show-faces="true">
      </div>
</body>
</html>
